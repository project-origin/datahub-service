apiVersion: apps/v1
kind: Deployment
metadata:
  name: datahub-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: datahub-deployment
  template:
    metadata:
      labels:
        app: datahub-deployment
    spec:
      terminationGracePeriodSeconds: 60
      containers:
        - name: datahub-container
          image: projectorigin/datahub-service:{{ .Values.tag }}
          ports:
            - containerPort: 8089
          envFrom:
            - configMapRef:
                name: namespace-config
            - configMapRef:
                name: datahub-config
            - secretRef:
                name: eloverblik-secret
            - secretRef:
                name: datahub-system-secret
            - secretRef:
                name: datahub-db-secret
          env:
            - name: SERVICE_NAME
              value: DataHubService
            - name: WORKERS
              value: "{{ .Values.workers }}"
            - name: WORKER_CONNECTIONS
              value: "{{ .Values.workerconnections }}"
          resources:
            requests:
              memory: "500Mi"
              cpu: "250m"
            limits:
              memory: "1500Mi"
              cpu: "1000m"
---
apiVersion: apps/v1
kind: Deployment
