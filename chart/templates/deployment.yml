    metadata:
      labels:
        app: datahub-worker-deployment
    spec:
      terminationGracePeriodSeconds: 60
      containers:
        - name: datahub-worker-container
          image: projectorigin/datahub-service:{{ .Values.tag }}
          args: ["./entrypoint.worker.sh"]
